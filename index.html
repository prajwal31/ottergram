<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ottergram</title>
  <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
  <header class="main-header">
    <h1 class="logo-text">ottergram</h1>
  </header>
   <main class="main-content">
  <ul class="thumbnail-list">
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/otter1.jpg" alt="prajwal the Otter">
        <span class="thumbnail-title">prajwal</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/otter2.jpg" alt="rahul the Otter">
        <span class="thumbnail-title">rahul</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/otter3.jpg" alt="shresta the Otter">
       <span class="thumbnail-title">shresta</span>
     </a>
    </li>
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/otter4.jpg" alt="taroon the Otter">
        <span class="thumbnail-title">taroon</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/froggy.png" alt="flexbox froggy game">
        <span class="thumbnail-title">flexbox-froggy</span>
      </a>
    </li>
    <li class="thumbnail-item">
      <a href="#">
          <img class="thumbnail-image" src="img/garden.png" alt="grid garden game">
        <span class="thumbnail-title">grid-garden</span>
      </a>
    </li>
  </ul>
  <div class="detail-image-container">
    <div class="detail-image-frame">
      <img class="detail-image" src="img/otter1.jpg" alt="">
      <span class="detail-image-title">Stayin' Alive</span>
    </div>
  </div>
  </main>

</body>

</html>
